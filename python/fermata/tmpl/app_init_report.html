<html>
	<head>
		<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" type="text/javascript"></script>
	  </head>
	<body>
		<table width=100%>
			<tr>
				<td colspan=4><h2 align=center>Alliance</td>
			</tr>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>TLE ID</th>
				<th>Leader Name</th>
			</tr>
			<tr>
				<td>{{ alliance.name }}</td>
				<td>{{ alliance.description }}</td>
				<td>{{ alliance.id }}</td>
				<td>{{ alliance.leader_name }}</td>
			</tr>
			<tr>
				<td colspan=4><h3 align=center>Members</td>
			</tr>
			<tr>
				<th colspan=2>Empire Name</th>
				<th colspan=2>Colony Count</th>
			</tr>
			{% for ally in allies %}
			<tr>
				<td colspan=2>{{ ally.name }}</td>
				<td colspan=2 align=right>{{ ally.colony_count }}</td>
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
